{% import 'macros/flash.html' as flash with context %}
<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <title>Note-taking App</title>

        <meta name="description" content="Nerdwallet - Interview skills test">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='logo/favicon.ico') }}">
        <!-- END Icons -->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2" rel="stylesheet">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='icons/styles.css') }}">

        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css">

        <!-- END Stylesheets -->
    </head>
    <body>
        <div class="bg-gray-100" style="height:100vh;overflow-y:hidden;">
          {% with page='dashboard' %}{% include '/api/includes/main_header.html' ignore missing %}{% endwith %}
              <main class="flex-1 relative z-0 overflow-y-auto pb-6 focus:outline-none font-w400" style="max-height:100%;">
                {{ flash.render() }}
                <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8" style="height:80vh;">
                    <!-- Replace with your content -->
                    <ul class="grid grid-cols-1 sm:gap-1 lg:gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-5">
                        <!-- Right grid -->
                        <li class="grid grid-cols-1 gap-6 sm:grid-cols-1 lg:grid-cols-4 col-span-4 mb-5">

                        </li>
                    </ul>
                    <!-- /End replace -->
                  </div>
              </main>
        </div>

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='oneui/assets/js/core/jquery.min.js') }}"></script>

    </body>
</html>
