version: '2'

services:
  postgres:
    image: 'postgres:9.5'
    env_file:
      - '.env'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'

  redis:
    image: 'redis:3.0-alpine'
    command: redis-server
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '13525:13525'

  website:
    build: .
    command: >
      gunicorn -c "python:config.gunicorn_dev" --reload "app.app:create_app()"
    env_file:
      - '.env'
    volumes:
      - '.:/nerdwallet'
    ports:
      - '5000:5000'

  celery:
    build: .
    command: celery worker -B -l info -A app.blueprints.api.tasks
    env_file:
      - '.env'
    volumes:
      - '.:/nerdwallet'


volumes:
  postgres:
  redis:
